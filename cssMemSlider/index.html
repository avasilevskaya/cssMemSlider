<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meme Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <input type="radio" name="switch" id="switch1" checked="checked">
      <input type="radio" name="switch" id="switch2">
      <input type="radio" name="switch" id="switch3">
      <input type="radio" name="switch" id="switch4">
      <div class="slides-wrapper">
        <div class="slides">
          <div id="slide1">
            <img src="./assets/1.jpg" alt="">
          </div>
          <div id="slide2">
            <img src="./assets/2.jpg" alt="">
          </div>
          <div id="slide3">
            <img src="./assets/3.jpg" alt="">
          </div>
          <div id="slide4">
            <img src="./assets/4.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="names">
          <label>What have I done...</label>
          <label>Been there</label>
          <label>Even sith needs a boost</label>
          <label>Darth Vader. Philantropist</label>
      </div>
      <div class="dots">
        <label class="dot" for="switch1">
          <span></span>
        </label>
        <label class="dot" for="switch2">
          <span></span>
        </label>
        <label class="dot" for="switch3">
          <span></span>
        </label>
        <label class="dot" for="switch4">
          <span></span>
        </label>
      </div>

    </div>
  </body>
</html>
