<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meme Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <div class="slides">
        <label class="slides__slide" for="slide1">
          <img src="./assets/1.jpg" alt="meme">
        </label>
        <label class="slides__slide" for="slide2">
          <img src="./assets/2.jpg" alt="meme">
        </label>
        <label class="slides__slide" for="slide3">
          <img src="./assets/3.jpg" alt="meme">
        </label>
        <label class="slides__slide" for="slide4">
          <img src="./assets/4.jpg" alt="meme">
        </label>
      </div>
      <div class="names">
        <label class="memeName" for="slide1">What have I done...</label>
        <label class="memeName" for="slide2">Been there</label>
        <label class="memeName" for="slide3">Even sith needs a boost</label>
        <label class="memeName" for="slide4">Darth Vader. Philantropist</label>
      </div>
      <div class="dots">
        <label class="container">
          <input type="radio" name="radio" id="slide1" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="container">
          <input type="radio" name="radio" id="slide2">
          <span class="checkmark"></span>
        </label>
        <label class="container">
          <input type="radio" name="radio" id="slide3">
          <span class="checkmark"></span>
        </label>
        <label class="container">
          <input type="radio" name="radio" id="slide4">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </body>
</html>
